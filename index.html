<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SuperTruck Countdown</title>

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>

body{
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    font-family: 'Orbitron', sans-serif;
    color: white;
    min-height:100vh;
}

.glass-card{
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    transition: 0.3s ease-in-out;
}

.glass-card:hover{
    transform: translateY(-5px);
}

.countdown{
    font-size: 60px;
    font-weight: 700;
    letter-spacing: 4px;
    text-shadow: 0 0 15px #00f7ff;
}

.btn-gradient{
    background: linear-gradient(45deg,#00f7ff,#00c3ff);
    border:none;
    color:#000;
    font-weight:bold;
    transition:0.3s;
}

.btn-gradient:hover{
    transform:scale(1.05);
}

.click-counter{
    font-size:20px;
    font-weight:bold;
}

.footer-section{
    margin-top:60px;
    font-size:14px;
    opacity:0.8;
}

input.form-control{
    background:rgba(255,255,255,0.1);
    color:white;
    border:none;
}

input.form-control:focus{
    background:rgba(255,255,255,0.2);
    color:white;
    box-shadow:0 0 10px #00f7ff;
}

.toast{
    background:#000;
    color:white;
}

</style>
</head>
<body>

<div class="container py-5">

    <h1 class="text-center mb-5">SuperTruck Countdown üöõ</h1>

    <div class="row g-4">

        <!-- Contador de Hora -->
        <div class="col-md-6">
            <div class="glass-card text-center">
                <h4>Definir Hora (12h)</h4>
                <input type="text" id="hour" class="form-control my-3" placeholder="08:30:00 PM">
                <button class="btn btn-gradient w-100" onclick="startCountdown()">Iniciar</button>
                <div class="countdown mt-4" id="countdown">00:00:00</div>
            </div>
        </div>

        <!-- Contador de Data -->
        <div class="col-md-6">
            <div class="glass-card text-center">
                <h4>Contagem de Dias üìÖ</h4>
                <input type="date" id="targetDate" class="form-control my-3">
                <button class="btn btn-gradient w-100" onclick="calculateDays()">Calcular</button>
                <h3 class="mt-4" id="daysCounter"></h3>
            </div>
        </div>

        <!-- Clique Counter -->
        <div class="col-12">
            <div class="glass-card text-center">
                <button class="btn btn-gradient px-5" id="clickBtn" onclick="countClick()">Clique Aqui</button>
                <div class="click-counter mt-3">Cliques: <span id="clickCount">0</span></div>
            </div>
        </div>

    </div>

    <div class="footer-section text-center mt-5">
        <p>Disciplina. Foco. Evolu√ß√£o di√°ria.</p>
    </div>

</div>

<!-- Toast -->
<div class="position-fixed bottom-0 end-0 p-3">
  <div id="liveToast" class="toast align-items-center border-0">
    <div class="d-flex">
      <div class="toast-body" id="toastMessage"></div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>

let clickCounter = 0;

function showToast(message){
    document.getElementById("toastMessage").innerText = message;
    new bootstrap.Toast(document.getElementById('liveToast')).show();
}

function countClick(){
    clickCounter++;
    document.getElementById("clickCount").innerText = clickCounter;

    if(clickCounter === 10) showToast("üî• 10 cliques!");
    if(clickCounter === 50) showToast("üöÄ 50 cliques!");
    if(clickCounter === 100) showToast("üèÜ 100 cliques!");
}

function startCountdown(){
    let input = document.getElementById("hour").value.trim();
    let regex = /^(\d{1,2}):(\d{2})(?::(\d{2}))?\s*(AM|PM)$/i;
    let match = input.match(regex);

    if(!match){
        showToast("Formato inv√°lido. Use 08:30:00 PM");
        return;
    }

    let h = parseInt(match[1]);
    let m = parseInt(match[2]);
    let s = match[3] ? parseInt(match[3]) : 0;
    let p = match[4].toUpperCase();

    if(p === "PM" && h !== 12) h += 12;
    if(p === "AM" && h === 12) h = 0;

    let now = new Date();
    let target = new Date(now.getFullYear(),now.getMonth(),now.getDate(),h,m,s);

    if(target <= now) target.setDate(target.getDate()+1);

    let interval = setInterval(()=>{
        let diff = target - new Date();

        if(diff <= 0){
            clearInterval(interval);
            document.getElementById("countdown").innerText = "üî• Miss√£o Cumprida";
            return;
        }

        let hr = Math.floor(diff/(1000*60*60));
        let min = Math.floor((diff%(1000*60*60))/(1000*60));
        let sec = Math.floor((diff%(1000*60))/1000);

        document.getElementById("countdown").innerText =
            String(hr).padStart(2,'0') + ":" +
            String(min).padStart(2,'0') + ":" +
            String(sec).padStart(2,'0');

    },1000);
}

function calculateDays(){
    let input = document.getElementById("targetDate").value;
    let target = new Date(input);

    if(isNaN(target)){
        showToast("Data inv√°lida.");
        return;
    }

    let diff = target - new Date();
    let days = Math.floor(diff/(1000*60*60*24));

    document.getElementById("daysCounter").innerText =
        "Faltam " + days + " dias.";
}

</script>

</body>
</html>
